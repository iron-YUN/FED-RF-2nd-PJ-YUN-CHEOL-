<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story2</title>
    <link rel="shortcut icon" href="./IMG/favicon.png" />
     <!-- 폰트어썸CSS -->
    <!-- https://fontawesome.com/icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/sub2.css" />
    <script type="module" src="./js/sub2.js"></script>
  </head>
  <body>
    <div id="top-area">
      <nav class="gnb">
      </nav>
    </div>
    <div id="logo-area">
      <div class="logo-area ibx section">
        <div class="logo">
        </div>
      </div>
    </div>
    <div id="summary-area">
      <div class="summary-area ibx section">
        <div class="sum-text"></div>
      </div>
    </div>
    <div id="trailers-area">
      <div class="trailers-area ibx section">
        <h1 class="main-tit main-tit2">TRAILERS</h1>
        <div class="content-box2">
          <!-- ul 역할 -->
          <div id="slide" class="trailers-box">
          </div>
          <div class="trail-button">
            <a href="###" class="abtn ab1 fa-solid fa-chevron-right"></a>
            <a href="###" class="abtn ab2 fa-solid fa-chevron-right"></a>
          </div>
        </div>
       
      </div>
    </div>
    <div id="character-design-area">
      <div class="character-design-area ibx section">
        <section class="cont-box flex-column">
          <h1 class="main-tit main-tit2">CHARACTER DESIGN</h1>
          <div class="flex-row">
            <div class="menu menu1"></div>
            <div class="main-cont">
            </div>
          </div>
        </section>
      </div>
    </div>
    <div id="world-design-area">
      <div class="world-design-area ibx section">
        <section class="cont-box flex-column">
          <h1 class="main-tit main-tit2">WORLD DESIGN</h1>
          <div class="flex-row">
            <div class="menu menu2"></div>
            <div class="main-cont"></div>
          </div>
        </section>
      </div>
    </div>
    <div id="awards-area">
      <div class="awards-area ibx section">
        <div class="content-box">
          <h1 class="main-tit main-tit2">AWARDS</h1>
          <div class="main-text awards-text"></div>
        </div>
      </div>
    </div>
    <div id="credits-area">
      <div class="credits-area ibx section">
        <div class="content-box">
          <h1 class="main-tit main-tit2">CREDITS</h1>
          <div class="main-text credits-text"></div>
        </div>
      </div>
    </div>
    <div id="footer-area">
      <div class="footer-area ibx section">
        <h1 class="main-tit main-tit2">Thank You!</h1>
      </div>
    </div>
  </body>
</html>
